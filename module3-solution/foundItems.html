<div>
<ol>
  <li ng-repeat="item in narrowlist.items">
    <div>
      <h4>{{item.name}} <button ng-click="narrowlist.onRemove({index: $index});">Don't want this one!</button></h4>
      <div><b>{{item.short_name}}</b>: {{item.description}}</div>
    </div>
  </li>
</ol>
<span ng-hide="narrowlist.items.length > 0" class="error">Nothing found</span>
</div>
